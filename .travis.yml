# blocklist builds of tags
branches:
  except:
    - /^v\d{10}?$/

language: php

addons:
  firefox: "47.0.1"
  postgresql: "9.6"

services:
  - mysql
  - postgresql

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

env:
  global:
    - IGNORE_PATHS=lrs/vendor

jobs:
  fast_finish: true
  include:
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_32_STABLE
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE
    - php: 7.2
      env: DB=pgsql MOODLE_BRANCH=MOODLE_34_STABLE

before_install:
  - export MOODLE_VERSION=$(echo "$MOODLE_BRANCH" | cut -d'_' -f 2)
  - phpenv config-rm xdebug.ini
  - if [ "$MOODLE_VERSION" -le 34 ]; then NVMVERSION=8.9; else NVMVERSION=14.15.0; fi
  - nvm install $NVMVERSION;
  - nvm use $NVMVERSION;
  - cd ../..
  - composer selfupdate --1
  - composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install -vvv

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpdoc
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat