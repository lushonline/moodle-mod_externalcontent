language: php

os: linux

dist: xenial

addons:
  firefox: "47.0.1"
  postgresql: "9.6"

services:
  - mysql
  - postgresql

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

env:
  global:

jobs:
  fast_finish: true
  include:
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_32_STABLE NODE_VERSION=8.9
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE NODE_VERSION=8.9
    - php: 7.2
      env: DB=pgsql MOODLE_BRANCH=MOODLE_34_STABLE NODE_VERSION=8.9
    - php: 5.6
      env: DB=mysqli MOODLE_BRANCH=MOODLE_32_STABLE NODE_VERSION=8.9
    - php: 5.6
      env: DB=mysqli MOODLE_BRANCH=MOODLE_33_STABLE NODE_VERSION=8.9
    - php: 7.2
      env: DB=mysqli MOODLE_BRANCH=MOODLE_34_STABLE NODE_VERSION=8.9

before_install:
  - phpenv config-rm xdebug.ini
  - cd ../..
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpdoc
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
